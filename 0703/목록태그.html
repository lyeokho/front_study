<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 번호가 있는 목록 <ol>목록, <li>번호, <ol>에 type 넣으면 번호종류 변경가능-->
  <ol type="A">
    <li>Google</li>
    <li>Cacao</li>
    <li>Naver</li>
    <li>Daum</li>
    <li></li>
  </ol>
<!-- 번호가 없는 목록 <ul>은 번호가 아닌 모양 -->
  <ul>
    <li>자바</li>
    <li>코딩</li>
    <li>파이썬</li>
    <li></li>
  </ul>
  
  <ol>
    <li>웹 프로그래밍 언어</li>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <li>다양한 웹사이트</li> 
    <ul>
      <li>naver</li>
      <li>daum</li>
      <li>google</li>
    </ul>
  </ol>




</body>
</html>
