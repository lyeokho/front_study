<!DOCTYPE html>
<html lang="KO"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이건 맨 위 타이틀</title>
</head>
<body>
  <!-- aaaaaaa이건 주석처리 하는거 단축기는 자바와 같음 -->
   <p>p 태그</p>
  <h1>h1 태그</h1>
  <h2>h2 태그</h2>
  <h3>h3 태그</h3>
  <h4>h4 태그</h4>
  <h5>h4 태그</h5>
  <h6>h4 태그</h6>

  <p>기본 p태그 상태</p>
  <p><b> b태그 반영된 상태 </b></p>
  <p><strong> strong 태그 </strong></p>
  <p><i> i태그 </i></p>
  <p><em> em태그 </em></p>
  <p><code> code 태그 </code></p>
  <p><sup> sup 태그 </sup></p>
  <p>
    <s> s 태그 </s>
  </p>
  <!-- 위에 처럼 <p></p> 줄 위치 바꿔도 출력 같음 -->
  <p><u> u 태그 </u></p>

  <p><big> 큰 글자 big태그 </big></p>
  <p><small> 작은글자 small태그 </small></p>
  <p><mark> 형광펜 mark태그 </mark></p>
  <p>
    
    aaa&nbsp;&nbsp;&nbsp;&nbsp;bbb<br>
    &lt;aaa&gt;<br>
    &amp;<br>
    &quot;
    
    <p>자바 다음 배울과목은 <q>코딩 자율학습</q> 입니다.</p>

  </p>

</body>
</html>
